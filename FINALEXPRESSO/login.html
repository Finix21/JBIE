<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href="img/xpressologo.png" />
	<title>EXPRESSO LOGIN &mdash; </title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<nav class="navbar navbar-light bg-light">

			<img src="img/expresso5.png" height="-10px;" alt="" style="height: 32px; width: 170px;">

		</nav>

		<div class="container h-100">

			<div class="row justify-content-md-end h-100">
				<div class="row">
					<div class="col-md-8">
						<div class="card-wrapper">

							<div class="card fat">

								<div class="card-body">
									<div class="col-sm-8">
										<img src="img/xpresso 1.png" style="padding: -10px; margin-left: 10px; margin-bottom: 30px; height: 130px; width: 300px">
									</div>
									<h4 class="card-title">Login</h4>
									<form method="POST">

										<div class="form-group">
											<label for="email">E-Mail Address</label>

											<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
										</div>

										<div class="form-group">
											<label for="password">Password
												<a href="forgot.html" class="float-right">
													Forgot Password?
												</a>
											</label>
											<input id="password" type="password" class="form-control" name="password" required data-eye>
										</div>

										<div class="form-group">
											<label>
												<input type="checkbox" name="remember"> Remember Me
											</label>
										</div>

										<div class="form-group no-margin">
											<a href ="dashboard.html" type="submit" class="btn btn1">
												Login
											</a>
										</div>
										<div class="margin-top20 text-center">
											Don't have an account? <a href="register.html">Create One</a>
										</div>
									</form>
								</div>
							</div>
							<div class="footer">
						Copyright &copy; 2018 &mdash; EXPRESSO
					</div>
						</div>
					</div>

				</div>
			</div>

		</div>


		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>

</html>
